<!DOCTYPE html>
<html>
    <head>
        <title>Demo components vuejs</title>
        <!-- main.js -->
        <script src="main.js"></script>
        <!-- main.css -->
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        
        <div id="app" class="container">
        
            <edit-text id="nom" label="Nom" v-model="nom" class-label="col-sm-4" class-control="col-sm-8" :etat="etatNom" required="true"
                   @blur="validNom" @focus="etatNom='clean'"></edit-text>
            
            <p>Selected: {{ selected }}</p>
            <v-select :value.sync="selected" :options="options"></v-select>
            
            <modal :show="showModal" @close="showModal = false"></modal>
            <modal-bootstrap id="myModal" :show="showModalBootstrap" @close="showModalBootstrap = false"></modal-bootstrap>
            
            <button class="btn btn-default" @click="showModal = true">Modal</button>
            <button class="btn btn-default" @click="showModalBootstrap = true">modal-bootstrap</button>
        </div>
        
    </body>
</html>
